<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div class="container">
    <h1>vanilla javascript stopwatch</h1>
    <p>
      <span id="minutes"></span>
      <span>:</span>
      <span id="seconds"></span>
      <span>:</span>
      <span id="decimals"></span>
    </p>
    <div class="buttons">
      <button id="start-button" class="btn">start</button>
      <button id="stop-button" class="btn disabled">stop</button>
      <button id="reset-button" class="btn disabled">reset</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
